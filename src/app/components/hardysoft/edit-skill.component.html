<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de Tecnolog√≠a</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje de Aprendizaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                </div>
                <div class="form-group">
                    <label for="colorOuter">Color Outer</label>
                    <input type="text" class="form-control" id="colorOuter" name="colorOuter" [(ngModel)]="skill.colorOuter" required>
                </div>
                <div class="form-group">
                    <label for="colorInner">Color Inner</label>
                    <input type="text" class="form-control" id="colorInner" name="colorInner" [(ngModel)]="skill.colorInner" required>
                </div>
                <div class="form-group">
                    <label for="imagSrc">URL Logo</label>
                    <input type="text" class="form-control" id="imagSrc" name="imagSrc" [(ngModel)]="skill.imagSrc" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
