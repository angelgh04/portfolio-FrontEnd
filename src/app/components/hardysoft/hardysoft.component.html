<div class="card mat-card">
    <div class="card-titles">
        <h2>Hard & Soft Skills</h2>
        <div class="divider"></div>
        <div class="btn-edit" onclick="editar_acercade()"><a href="#" class="btn-right"><i class="fa fa-pen"></i></a>
        </div>
    </div>
    <div class="text-center">
        
        <!-- You can now use it in app.component.html -->
        <circle-progress
            [percent]="75"
            [radius]="90"
            [imageSrc]="'../assets/iconos/logo-html.png'"
            [showImage]="true"
            [imageHeight]="90"
            [imageWidth]="90"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#ef7f3f'"
            [innerStrokeColor]="'#ffedbe'"
            [animation]="true"
            [animationDuration]="300"
        ></circle-progress>

        <!-- You can now use it in app.component.html -->
        <circle-progress
            [percent]="65"
            [radius]="90"
            [imageSrc]="'../assets/iconos/logo-css.png'"
            [showImage]="true"
            [imageHeight]="90"
            [imageWidth]="90"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#44b4c4'"
            [innerStrokeColor]="'#80c9c6'"
            [animation]="true"
            [animationDuration]="300"
        ></circle-progress>

        <!-- You can now use it in app.component.html -->
        <circle-progress
            [percent]="65"
            [radius]="90"
            [imageSrc]="'../assets/iconos/logo-java.png'"
            [showImage]="true"
            [imageHeight]="90"
            [imageWidth]="90"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="300"
        ></circle-progress>

        <!-- You can now use it in app.component.html -->
        <circle-progress
            [percent]="65"
            [radius]="90"
            [imageSrc]="'../assets/iconos/logo-github.png'"
            [showImage]="true"
            [imageHeight]="90"
            [imageWidth]="90"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#7f00b2'"
            [innerStrokeColor]="'#bc4ed8'"
            [animation]="true"
            [animationDuration]="300"
        ></circle-progress>

    </div>
    <div>
        <input id="edit-acercade" type="text" oninput="escribir_acercade(this.value)" style="display:none">
    </div>

    
</div>
