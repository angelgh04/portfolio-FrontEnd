<div class="container" *ngIf="persona">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="persona.nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="instituapellidotoE"
            name="apellido"
            [(ngModel)]="persona.apellido"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripci√≥n</label>
          <input
            type="text"
            class="form-control"
            id="ludescripciongarE"
            name="ludescripciongarE"
            [(ngModel)]="persona.descripcion"
            required
          />
        </div>
        <div class="form-group">
          <label for="perfil">Perfil</label>
          <input
            type="text"
            class="form-control"
            id="perfil"
            name="perfil"
            [(ngModel)]="persona.perfil"
            required
          />
        </div>
        <div class="form-group">
            <label for="ubicacion">Localidad</label>
            <input
              type="text"
              class="form-control"
              id="ubicacion"
              name="ubicacion"
              [(ngModel)]="persona.ubicacion"
              required
            />
          </div>
          <div class="form-group">
            <label for="imagen">Foto de Perfil</label>
            <input
              type="file"
              class="form-control"
              id="imagen"
              name="imagen"
              [(ngModel)]="persona.imagen"
              (change)="uploadImage($event)"
              accept=".jpg, jpeg, .png"
            />
          </div>
          <br>
        <button class="btn btn-primary">Actualizar</button>
      </form>
    </div>
  </div>
</div>
